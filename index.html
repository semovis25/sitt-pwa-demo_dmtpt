<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GTFS Tijuana Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style> html,body,#map{height:100%;margin:0}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    const map = L.map('map').setView([32.525, -117], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'Â© OpenStreetMap'}).addTo(map);
    // Rutas
    fetch('shapes.geojson').then(r=>r.json()).then(data=>{
      L.geoJSON(data,{
        style:f=>({color:'#'+f.properties.color,weight:4}),
        onEachFeature:(f,l)=>l.bindTooltip('Ruta '+f.properties.id,{sticky:true})
      }).addTo(map);
    });
    // Paradas
    fetch('stops.geojson').then(r=>r.json()).then(data=>{
      L.geoJSON(data,{
        pointToLayer:(f,latlng)=>L.circleMarker(latlng,{radius:6,fillColor:'#fff',color:'#000',weight:1,fillOpacity:0.9}),
        onEachFeature:(f,l)=>l.bindPopup('<b>'+f.properties.name+'</b><br>ID: '+f.properties.id)
      }).addTo(map);
    });
  </script>
</body>
</html>
